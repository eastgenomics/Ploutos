{% extends 'dashboard/base.html' %}

{% block content %}

<form method="GET" action="{% url 'storage' %}">
   
    <div class="container">
        <div class="row">
        <!-- If general form errors, display them with red banner -->
        {% if form.non_field_errors %}
            <div class="alert alert-danger">
                {{ form.non_field_errors }}
            </div>
        {% endif %}
        <!-- Display each field's label and the field itself -->
        {% for field in form  %}
          <div class="col-sm-6">
            <b >{{ field.label_tag }}</b> {{ field }} 
          </div>
        {% endfor %}
        </div>
    <!-- Submit button, 'submit' used to check if form is submitted -->
    <input type="submit" name="submit" value="Submit"/>
    </div>
&nbsp; 
</form>

<!-- Remove active class from the previous page, add to current page -->
<script>
    $(document).ready(function(){
    $(".active").removeClass("active");
    $("#link-storage").addClass("active");
    });
</script>
<div id="container_data" align="center"></div>
<script>
       Highcharts.chart('container_data', {{ storage_data|safe }});
</script>
{% endblock content %}
