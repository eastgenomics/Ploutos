{% extends 'dashboard/base.html' %}
{% load crispy_forms_tags %}
{% block content %}
<!-- Highlights current page and removes highlighting from previous -->
<script>
    var storage = document.getElementById("storage");
    storage.classList.add('active');                  
    storage.setAttribute("aria-current", "page");
    
    var home = document.getElementById("home");
    home.classList.remove('active');
    home.setAttribute("aria-current","none");
</script>

<div class="card border-light bg-light table-responsive">
    <div class="card-body bg-white">
        <h5>Total size of unique files in DNAnexus today:</h5>
        <p>
        <ul>
            <li> Live: {{ live_total }} GiB</li>
            <li> Archived: {{ archived_total }} GiB</li>
        </ul>
        </p>
    </div>
</div>

<form method="GET" action="{% url 'storage' %}" style="padding-top: 0px;">
    <div class="container">
        <div class="row">
          {% crispy form %}
        
        </div>
    <!-- Submit button, 'submit' used to check if form is submitted -->
    <input type="submit" name="submit" value="Filter"/>
    <input type="submit" name="clear" value="Reset"/>
    </div>
</form>

<div id="container_data" align="center" style="padding-top: 30px;padding-bottom: 40px;">
<script>
    Highcharts.chart('container_data', {{ storage_data|safe }});
</script>

<script>
    $(document).ready(function () {
    $('.dataframe').DataTable( {
        scrollY: '75vh',
        scroller: true,
        deferRender:    true,
        pageResize:     true,
        info:           false,
        scrollCollapse: true,
        columnDefs: [
            { "width": "20%",
            "targets": 0 
        },
        {"width": "20%",
        "targets": 1},
        {"width": "20%",
        "targets": 2},
        {"width": "20%",
        "targets": 3}
        ],
        dom: 'Bfrtip',
        buttons: [
        'copyHtml5', 'csv'
        ],
        order: [[0, 'desc']],
    });
});

</script>
<div style="width: 65%;margin-left: 10%;margin-right: 10%;margin-top: 5px;margin-bottom: 20px;">
    {{ storage_df|safe }}
 </div>

{% endblock content %}
