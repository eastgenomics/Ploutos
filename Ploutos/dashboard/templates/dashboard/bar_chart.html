{% extends 'dashboard/base.html' %}

{% block content %}

<script>
    var storage = document.getElementById("storage");
    storage.classList.add('active');                  
    storage.setAttribute("aria-current", "page");
    
    var home = document.getElementById("home");
    home.classList.remove('active');
    home.setAttribute("aria-current","none");
</script>
<script>
document.querySelector('button[type="reset"]').addEventListener('click', function (e) {
    e.preventDefault();
  
    this.parentElement.reset();
    this.parentElement.submit();
  })
</script>

<form method="GET" action="{% url 'storage' %}">
   
    <div class="container">
        <div class="row">
        <!-- If general form errors, display them with red banner -->
        {% if form.non_field_errors %}
            <div class="non-field-alert alert-danger">
                {{ form.non_field_errors }}
            </div>
        {% endif %}
        <!-- Display each field's label and the field itself -->
        {% for field in form  %}
          <div class="col-sm-6">
            <b>{{ field.label_tag }}</b> {{ field }} 
          </div>
        {% endfor %}
        
        </div>
    <!-- Submit button, 'submit' used to check if form is submitted -->
    <input type="submit" name="submit" value="Filter"/>
    <input type="submit" name="clear" value="Reset"/>
    </div>
</form>

<div id="container_data" align="center" style="padding-top: 50px;"></div>
<script>
       Highcharts.chart('container_data', {{ storage_data|safe }});
</script>

{% endblock content %}
