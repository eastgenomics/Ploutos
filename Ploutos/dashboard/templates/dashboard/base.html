<!DOCTYPE html>
<html lang="en">
<head>
    <title>Ploutos</title>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Roboto">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://code.highcharts.com/highcharts.js"></script>
    <script src="https://code.highcharts.com/modules/no-data-to-display.js"></script>
    <script src="https://code.highcharts.com/modules/exporting.js"></script>
    <script src="https://code.highcharts.com/modules/export-data.js"></script>
    <script src="https://code.highcharts.com/modules/accessibility.js"></script>

    <style>
      body {
        font-family: "Roboto", sans-serif;
      }
    </style>
    <style>
      form {
          padding-top: 30px;
          padding-bottom: 30px;
      }
  </style>
  
  <style>
      .row {
          padding-bottom: 10px;
      }
  </style>
  
  <style>
      .col-sm-6 {
          padding-top: 5px;
          padding-bottom: 5px;
      }
  </style>
  
  <style>
      .alert {
          padding-top: 5px;
          padding-bottom: 5px;
      }
  </style>
</head>
<body>

    <nav class="navbar navbar-expand-lg navbar-dark" style="background-color:   #34495e ;">
      <div class="container-fluid">
        <a class="navbar-brand" href="{% url 'index' %}">Ploutos</a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNavDropdown">
          <ul class="navbar-nav mx-auto">
            <li id ="link-index" class="nav-item">
              <a id='home' class="nav-link active" aria-current="page" href="{% url 'index' %}">Running Total</a>
            </li>
            <li id ="link-storage" class="nav-item">
              <a id='storage' class="nav-link" href="{% url 'storage' %}">Storage</a>
            </li>
            <li id ="link-jobs" class="nav-item">
              <a id='jobs' class="nav-link" href="{% url 'jobs' %}">Jobs</a>
            </li>
          </ul>
        </div>
      </div>
    </nav>

    <div>
        {% block content %}{% endblock %}
    </div>

    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>

</body>
</html>
