{% extends 'dashboard/base.html' %}
{% load crispy_forms_tags %}
{% block content %}
<div class="all" style='margin: 0 auto;'>
<form method="GET" action="{% url 'index' %}">
    <div class="container">
        <div class="row">
          {% crispy form %}
        </div>
    <!-- Submit button, 'submit' used to check if form is submitted -->
    <input type="submit" name="submit" value="Filter"/>
    <input type="reset" name="reset" value="Reset"/>
    </div>

</form>
<div id='chart_div' align='center' style='margin: 0 auto; padding-bottom: 60px;'>
    {{ chart|safe }}
</div>

<form method="GET" action="{% url 'index' %}">
<div class="container">
  <div class="row">
    {% crispy form2 %}
  </div>
  <input type="submit" name="monthly" value="Filter"/>
  <input type="reset" name="reset2" value="Reset"/>
</form>
<div id="chart-two" align='center' style='margin: 0 auto;'>
  {{chart2|safe}}
</div>
</div>
{% endblock content %}
